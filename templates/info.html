{% extends 'layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
    <hr>
    <h2>My name is {{ name }}</h2>
    <h2>My email is {{ email }}</h2>
    <h2>My moblie is {{ moblie }}</h2>
    <h2>My age is {{ age }}</h2>
    
     {% if age>=50 %}
            <h3>You are older.</h3>
     {% else %}
            <h3>You are younger.</h3>
     {% endif %}
{% endblock %}
